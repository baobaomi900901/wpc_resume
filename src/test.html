<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        width: 200px;
        height: 200px;
        margin: 50px;
        perspective: 600px; /* 设置透视距离 */
        position: relative;
      }

      .box {
        width: 100%;
        height: 100%;
        background-color: blue;
        transition: transform 0.5s;
        /* 3D 转换，可以通过改变 translateZ 的值来看到 3D 效果 */
        transform: rotateX(0);
        position: absolute;
      }

      .container:hover .box {
        transform: rotateX(90deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
